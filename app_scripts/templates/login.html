<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body class="login" onload="ucIncorrecto()">
    <main>
        <div class="card loginForm">
            <h4 class="card-title">Iniciar sesion</h4>
            <form action="POST">
                <label for="" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" value="" required>
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="" id="pass" placeholder="">
                <label class="form-label" id="mensaje"></label>
                <hr>
                <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesion</button>
                <br>
            </form>
            <p>No tienes una cuenta? <a href="/registrarse">Registrarme ahora</a></p>
            
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script>
        function login(){
            var usuario = document.getElementById('user').value;
            var contrasenia = document.getElementById('pass').value;
            if (usuario==="" || contrasenia===""){
                document.getElementById('mensaje').innerHTML="Los campos deben de ser llenados para continuar.";
            }
            else{
                window.location.href = `/validarl?user=${usuario}&pass=${contrasenia}`;
            }
        }
        function ucIncorrecto(){
            if (window.location.href.indexOf('contraseniaincorrrecta=1') > -1){
                window.history.replaceState({},null,'/iniciar_sesion');
                document.getElementById('mensaje').innerHTML="Usuario y contraseña incorrectos.<br> Intente de nuevo.";
            }
            else{document.getElementById('mensaje').innerHTML="";}
        }
    </script>
</body>

</html>
